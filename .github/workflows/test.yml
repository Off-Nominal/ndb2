name: Test Suite

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Start test database
        working-directory: ./db/scripts
        run: |
          # Make the script executable
          chmod +x start-db.sh

          # Start the test database using the existing script
          ./start-db.sh test

      - name: Wait for database
        run: |
          until pg_isready -h localhost -p 5433 -U test_user -d ndb2_test; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5433/ndb2_test
          NODE_ENV: test
        run: |
          pnpm test
